JC_CACHE_DESC=Select whether to cache the content of this module.
JC_MODULE_CLASS_SUFFIX_DESC=A suffix to be applied to the css class of the module, this allows individual module styling.
JC_COUNT_DESC=Enter the maximum number of categories to be shown.
JC_SHOWTHUMB_DESC=Select the thumbnail display mode (None, random or thumbnail according to JoomGallery's category manager settings).
JC_SHOWIMGDESCR_DESC=Select whether the image description should be shown.
JC_THUMBNAILDIM_DESC=Select whether the dimension of the thumbnails should be changed.
JC_THUMBNAILDIMVALUE_DESC=Enter the value in pixel for the thumbnail height or width (e.g. 100).
JC_ACCESS_DESC=Select whether the JoomGallery's user access rights configuration should be considered.
JC_SHOWIMGLINK_DESC=Select the type of link to activate on the thumbnail.
JC_SHOWIMGCAT_DESC=Select whether the category title should be shown.
JC_SHOWIMGCATLINK_DESC=Select whether a link to the category view on the category title should be enabled.
JC_COLUMNS_DESC=Select the number of columns for displaying the categories.
JC_IMGPOSITION_DESC=Select the position of the thumbnail.<br/><b>Attention:</b> Not every combination of <i>Thumbnail position</i> and <i>Horizontal alignment</i> is working due to the design without tables.
JC_HORALIGN_DESC=Select the horizontal alignment to display thumbnails and texts.<br/><b>Attention:</b> Not every combination of <i>Thumbnail position</i> and <i>Horizontal alignment</i> is working due to the design without tables.
JC_SHOWHORRULER_DESC=Select whether horizontal rulers should be shown between the thumbnail rows.
JC_TXTRESETLISTSTYLE_DESC=Select whether to reset the CSS definitions for lists (ul, li) to display the texts.
JC_SHOWSHORTTEXT_DESC=Select whether the short texts should be displayed (Removal of descriptive attributes like <b>Category:</b> or <b>Description:</b>).
JC_IMGSHOWBORDER_DESC=Select whether the thumbnail should have a border.
JC_IMGBORDERWIDTH_DESC=Select the border width (CSS border-width, e.g. 1px or 1em).
JC_IMGBORDERSTYLE_DESC=Select the border style (CSS border-style).
JC_IMGBORDERCOLOR_DESC=Select the border color (CSS border-color, e.g. #000000 for black).
JC_IMGPADDING_DESC=Select the border padding (CSS padding, e.g. 3px or 3em).
JC_IMGBGCOLOR_DESC=Select the thumbnail background color (CSS background-color, e.g. #FFFFFF for white).
JC_ROOTCAT_DESC=Enter the root category ID. The categories will be determined only from the set of categories that are below the root category (the value of 0 means that the entire gallery is taken into account for the determination of the categories).
JC_ITEMID_DESC=Itemid, which will be inserted in the links instead of the JoomGallery Itemid. If you leave this field blank, the Itemid will computed automatically.
JC_BLACKLIST_CATS_DESC=Enter the ID's of the categories or subcategories (comma separated) which will be filtered out from the categories (subcategories of the specified categories or subcategories are automatically filtered out too).
JC_SHOWCATDESCR_DESC=Select whether the category description should be shown.
JC_ERRORMSG_SLD_NOT_AVAILABLE=Sorry, but the module slideshow is for reasons of compatibility not available in the gallery's detail view. Please use the slideshow of the gallery itself in the detail view.
JC_CATMODE_DESC=Select the sort mode for showing the categories
JC_SHOWCATRATE_DESC=Select whether to display the average rating for the category. The setting is only effective if the <i>Sort mode for showing categories</i> is set to <i>Top rated</i>.
JC_SHOWCATHITS_DESC=Select whether to display the sum of all image requests for the category. The setting is only effective if the <i>Sort mode for showing categories</i> is set to <i>Most viewed</i>.
JC_SHOWVML_DESC=Select whether to display an additional link at the end of the module. 
JC_VMLALIGN_DESC=Select the alignment of the additional link.
JC_VMLTEXT_DESC=Select the text for the additional link.
JC_THUMBNAILIMGTYPE_DESC=Select the JoomGallery image source for creating the thumbnail.
JC_CROPIMG_DESC=Show all thumbnails with the same width/height. They will be resized dynamically by cropping the pictures from the center to the desired height/width. <b>The parameters <i>'Thumbnail dimension change'</i> and <i>'Dimension value in pixel'</i> will be ignored.</b>
JC_CROPIMGWIDTH_DESC=Enter the width of all thumbnails in pixel (e.g. 50).
JC_CROPIMGHEIGHT_DESC=Enter the height of all thumbnails in pixel (e.g. 50).
JC_SLDJGSETTINGS_DESC=Select whether you want to specify values for the slideshow or the values configured in JoomGallery's backend should be used for it. The following parameters are ignored when set to <i>Yes</i>.
JC_SLDTIMER_DESC=Timeframe in milliseconds in which a single image is displayed until the next image appears.
JC_SLDTRANSITION_DESC=Choose the transition effect.
JC_SLDTRANSTIME_DESC=Time of transition in milliseconds.
JC_SLDMAXDIMAUTO_DESC=With this option set to <i>Yes</i> the slideshow calculates the maximum height and width of all images before starting to determine the dimensions of the box displaying the images. Note: This will increase the waiting time before the slideshows begins, especially with many images and in addition watermarked. The two following size parameters are ignored when set to <i>Yes</i>.
JC_SLDWIDTH_DESC=Width of slideshow container in px.
JC_SLDHEIGHT_DESC=Height of slideshow container in px.
JC_SLDINFOPANE_DESC=Show infopane at bottom with picture title and description.
JC_SLDCAROUSEL_DESC=Show all thumbs at the top moveable to right/left. When clicking on a thumb the slideshow jumps to the regarding detail picture.
JC_SLDARROWS_DESC=Show arrows right and left to navigate manually through the pictures.
JC_SLDIMGSORT_DESC=Select the sort order of the images how they should appear in the slideshow.
JC_SLDMAXIMG_DESC=Enter the maximum number of images the slideshow should be limited to (0 = all the category images are displayed).